<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebRadio9{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="bg-light text-center py-2 mt-auto">
        <div class="container">
            <span id="current-time"></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateTime() {
            // Get server timezone from config
            fetch('/api/timezone')
                .then(response => response.json())
                .then(data => {
                    const serverTime = new Date().toLocaleString('en-GB', { 
                        timeZone: data.timezone,
                        hour12: false, 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    document.getElementById('current-time').textContent = `${serverTime} (${data.timezone})`;
                })
                .catch(() => {
                    // Fallback to local time
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-GB', { 
                        hour12: false, 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    document.getElementById('current-time').textContent = timeString;
                });
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
